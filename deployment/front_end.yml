apiVersion: apps/v1
kind: Deployment
metadata:
  name: front-end
  labels:
    app: front-end
spec:
  replicas: 1
  selector:
    matchLabels:
      app: front-end
  template:
    metadata:
      labels:
        app: front-end
    spec:
      containers:
      - name: front-end
        image: tienngthth/front-end:latest
        env:
          - name: USER_SERVICE
            value: "http://user-service:82"
          - name: AUTH_SERVICE
            value: "http://auth-service:81"
        ports:
          - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: front-end
spec:
  selector:
    app: front-end
  ports:
    - protocol: TCP
      port: 9000
      targetPort: 80
  type: ClusterIP
