apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  labels:
    app: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth-service
        image: tienngthth/auth-service:latest
        env:
          - name: DATABASE_URL
            value: "postgresql://administrator:verySecretPassword@postgres-database:5432/db"
        ports:
          - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  selector:
    app: auth-service
  ports:
    - protocol: TCP
      port: 82
      targetPort: 80
  type: ClusterIP
